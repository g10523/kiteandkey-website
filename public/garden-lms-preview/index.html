<body>
  <div id="root"></div>
  <style>
    .locked-item {
      cursor: not-allowed !important;
      opacity: 0.6 !important;
      position: relative;
    }

    .locked-padlock {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      line-height: 1;
      filter: grayscale(1);
    }
  </style>
  <script>
    (function () {
      const LOCK_KEYWORDS = ["Study Lab", "Progress", "Messages", "Resources", "Settings", "Log Out", "Calendar"];

      function updateLocks() {
        const allNodes = document.querySelectorAll('*');

        allNodes.forEach(node => {
          // Look for direct text content matches in sidebar-like elements
          if (node.children.length === 0 && node.textContent) {
            const text = node.textContent.trim();
            if (LOCK_KEYWORDS.includes(text)) {
              // Found a keyword. Find the interactive container.
              let container = node.closest('a') || node.closest('button') || node.closest('.nav-item') || node.closest('li');

              // Fallback: if clicking the text itself works, maybe just the parent div
              if (!container) container = node.parentElement;

              if (container && !container.hasAttribute('data-locked-processed')) {
                container.setAttribute('data-locked-processed', 'true');
                container.classList.add('locked-item');

                // Add padlock icon
                const lock = document.createElement('div');
                lock.className = 'locked-padlock';
                lock.innerHTML = 'ðŸ”’';
                container.appendChild(lock);

                // Disable interaction
                container.addEventListener('click', (e) => {
                  e.preventDefault();
                  e.stopPropagation();
                }, true);

                // Also capture mousedown to be sure
                container.addEventListener('mousedown', (e) => {
                  e.preventDefault();
                  e.stopPropagation();
                }, true);
              }
            }
          }
        });
      }

      // Run continuously to handle React hydration and navigation
      setInterval(updateLocks, 500);
    })();
  </script>
</body>
